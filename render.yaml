# Service 2: Frontend (Static Site)
  - type: web
    name: guide2026-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install --no-package-lock && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: guide2026-backend
          type: web
          property: host